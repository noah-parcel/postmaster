<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <style>
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            grid-template-rows: repeat(4, 50px);
            gap: 4px;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
        }

        .letters {
            display: flex;
            flex-wrap: wrap;
            width: 224px;
        }

        .letter {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            margin: 4px;
            cursor: pointer;
        }

        .letter.selected {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container"></div>
    <div class="letters" id="letters"></div>
    <div id="word-message-container" style="display: flex; align-items: flex-start;">
        <div id="message" style="display: none; padding-left: 30px;"></div>
        <table id="found-words-table" style="padding-left: 30px; border-collapse: collapse;">
            <thead>
                <tr>
                    <th colspan="2" style="border: 1px solid black; padding: 5px;">Valid Words</th>
                </tr>
            </thead>
            <tbody id="found-words-container"></tbody>
        </table>
    </div>
    
    <script>
        
const gameContainer = document.getElementById("game-container"), lettersContainer = document.getElementById("letters"), message = Object.assign(document.createElement("div"), {style: {display: "none", paddingLeft: "40px"}}), foundWordsContainer = Object.assign(document.createElement("div"), {style: {paddingLeft: "20px"}});
document.body.append(message, foundWordsContainer);
const createGrid = () => { for (let i = 0; i < 16; i++) { const cell = document.createElement("div"); cell.className = "cell"; cell.onclick = placeLetter; gameContainer.appendChild(cell); }};
const generateRandomLetters = () => Array.from({length: 16}, () => "ABCDEFGHIJKLMNOPQRSTUVWXYZ"[Math.floor(Math.random() * 26)]);
const displayLetters = letters => { letters.forEach(letter => { const letterDiv = document.createElement("div"); letterDiv.textContent = letter; letterDiv.className = "letter"; letterDiv.onclick = selectLetter; lettersContainer.appendChild(letterDiv); });};
let selectedLetter = null, validWords = [], foundWords = new Set();
const fetchWords = async () => { try { const res = await fetch('https://gist.githubusercontent.com/raspberrypisig/cc18b0f4fbc0c79ffd667d06adc0a190/raw/10abbc8e3169bec3ad3886b5e1808aed04cb766c/4-letter-words-processed-new.txt'); const text = await res.text(); return text.split('\n').map(word => word.toUpperCase()); } catch (error) { console.error('Error fetching 4-letter words:', error); return []; }};
createGrid(); displayLetters(generateRandomLetters()); fetchWords().then(words => validWords = words);
function selectLetter() { selectedLetter = this.textContent; this.classList.add("selected"); }
function placeLetter() { if (selectedLetter && !this.textContent) { this.textContent = selectedLetter; const selectedLetterDiv = document.querySelector(`.letter.selected`); selectedLetterDiv.textContent = generateRandomLetters()[0]; selectedLetterDiv.classList.remove("selected"); selectedLetter = null; } checkForWords(); }
function getGridLetters() { return Array.from(document.querySelectorAll(".cell"), cell => cell.textContent); }

function showMessage(text) {
  if (message.style.display === "none") {
    message.style.display = "block";
    message.textContent = "Found a valid word:";
  }
  const wordDiv = document.createElement("div");
  wordDiv.textContent = text;
  foundWordsContainer.appendChild(wordDiv);
}

function addFoundWord(word) { const wordDiv = document.createElement("div"); wordDiv.textContent = word; foundWordsContainer.appendChild(wordDiv); }
async function checkForWords() { const gridLetters = getGridLetters(); for (let i = 0; i < 16; i++) { const row = Math.floor(i / 4), col = i % 4, getWord = (r, c) => [gridLetters[row * 4 + col], gridLetters[(row + r) * 4 + (col + c)], gridLetters[(row + r * 2) * 4 + (col + c * 2)], gridLetters[(row + r * 3) * 4 + (col + c * 3)]].join(""); const foundWordsList = [[0, 1], [1, 0], [1, 1], [1, -1]].map(([r, c]) => getWord(r, c)); for (const foundWord of foundWordsList) { if (validWords.includes(foundWord) && !foundWords.has(foundWord)) { showMessage(`Found a valid word: ${foundWord}`); foundWords.add(foundWord); addFoundWord(foundWord); break; } } } }
    
    </script>
    
</body>
</html>
