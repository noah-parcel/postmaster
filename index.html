<!DOCTYPE html>
<html>

<head>
    <title>Postmaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            color: #333;
            padding: 20px;
        }

        td {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid #333;
            font-size: 20px;
            line-height: 50px;
            vertical-align: middle;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        td:hover,
        td.highlight {
            background-color: #3ACFC0;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        h3 span {
            font-weight: bold;
        }

        #found-words div {
            font-size: 18px;
            color: #3ACFC0;
            margin-bottom: 10px;
            word-wrap: break-word;
            font-weight: bold;
        }

        #gameBoard {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h3 id="scoreText">Score: <span id="score">0</span></h3>
    <h3 id="letterText">Letter: <span id="nextLetter">-</span></h3>
    <table id="gameBoard"></table>
    <div id="found-words"></div>

    <script>
        const size = 4;
        let gameBoard = document.getElementById('gameBoard');
        let scoreElement = document.getElementById('score');
        let nextLetterElement = document.getElementById('nextLetter');
        let foundWordsDiv = document.getElementById("found-words");
        let gameArray = Array(size).fill().map(() => Array(size).fill(''));
        let score = 0;

        async function fetchFourLetterWords() {
            try {
                const response = await fetch("valid-words.txt");
                const wordsText = await response.text();
                validWords = wordsText.split('\n').map(word => word.trim().toUpperCase());
            } catch (error) {
                console.error('Failed to fetch valid words', error);
            }
        }

        function getWordScore(word, path) {
            if (word.length === 4) {
                return 5;
            } else if (word.length === 3) {
                if (path[0][1] === 0 || path[0][0] === 0) {
                    return 3; // Start of a row or top of a column
                } else if (path[2][1] === size - 1 || path[2][0] === size - 1) {
                    return 2; // End of a row or bottom of a column
                }
            }
            return 0;
        }

        function addToFoundWords(word, path) {
            if (!Array.from(foundWordsDiv.children).map(child => child.textContent.includes(word)).includes(true)) {
                let points = getWordScore(word, path);
                score += points;
                scoreElement.textContent = score;

                let wordDiv = document.createElement("div");
                wordDiv.textContent = `${word} (+${points})`;
                foundWordsDiv.appendChild(wordDiv);
            }
        }

        function exploreFromCell(i, j, dx, dy, maxLength) {
            let word = '';
            let path = [];
            for (let step = 0; step < maxLength; step++) {
                let x = i + step * dx;
                let y = j + step * dy;
                if (x < 0 || x >= size || y < 0 || y >= size || !gameArray[x][y]) {
                    break;
                }
                path.push([x, y]);
                word += gameArray[x][y];
            }
            if (validWords.includes(word)) {
                addToFoundWords(word, path);
            }
        }

        function checkForWords(i, j) {
            exploreFromCell(i, j, 1, 0, 4);  // Check vertically downwards
            exploreFromCell(i, j, 0, 1, 4);  // Check horizontally to the right
        }

        function placeLetter(i, j) {
            gameArray[i][j] = nextLetterElement.textContent;
            gameBoard.rows[i].cells[j].textContent = nextLetterElement.textContent;
            checkForWords(i, j);
            generateLetter();
        }

        function generateLetter() {
            const randomIndex = Math.floor(Math.random() * weightedAlphabet.length);
            nextLetterElement.textContent = weightedAlphabet[randomIndex];
        }

        function createTable() {
            for (let i = 0; i < size; i++) {
                let row = gameBoard.insertRow();
                for (let j = 0; j < size; j++) {
                    let cell = row.insertCell();
                    cell.addEventListener('click', () => {
                        if (gameArray[i][j] === '') {
                            placeLetter(i, j);
                        }
                    });
                }
            }
        }

        createTable();
        generateLetter();
        fetchFourLetterWords();
    </script>
</body>

</html>
