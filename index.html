<!DOCTYPE html>
<html>
  <head>
    <title>Word Game</title>
    <style>
      /* styling for the game board */
      #board {
        display: flex;
        flex-wrap: wrap;
        width: 200px;
        height: 200px;
        margin: 20px auto;
        border: 2px solid black;
      }

      .square {
        width: 50px;
        height: 50px;
        border: 1px solid gray;
        text-align: center;
        font-size: 24px;
        cursor: pointer;
      }

      .droppable {
        background-color: lightblue;
      }

      /* styling for the word list */
      #words {
        margin: 20px auto;
        width: 200px;
        height: 100px;
        overflow-y: scroll;
        border: 2px solid black;
      }

      .word {
        padding: 5px;
        border-bottom: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <h1>Word Game</h1>
    <div id="board"></div>
    <div id="words"></div>
    <script src="game.js"></script>
  </body>
</html>
