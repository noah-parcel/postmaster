<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Word Finder Game</title>
  <style>
    /* add some basic styling to make the game look nicer */
    #game-container {
      margin: 50px auto;
      width: 300px;
      height: 300px;
      border: 2px solid black;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }
    .cell {
      width: 60px;
      height: 60px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .cell.selected {
      background-color: yellow;
    }
    #letters-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }
    .letter {
      margin: 0 10px;
      cursor: pointer;
    }
    #message,
    #found-words {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="letters-container"></div>
  <div id="message"></div>
  <div id="found-words"></div>

  <script>
      
const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const gridWidth = 4;
const gridHeight = 4;
let grid = [], letters = [], selectedLetter, validWords = [];

// set up the game container and grid
const gameContainer = document.getElementById("game-container");
grid = Array.from({length: gridWidth * gridHeight}, (_, i) => {
  const cell = gameContainer.appendChild(document.createElement("div"));
  cell.classList.add("cell");
  cell.dataset.x = i % gridWidth;
  cell.dataset.y = Math.floor(i / gridWidth);
  cell.addEventListener("click", () => placeLetter(cell));
  return cell;
});

// set up the letters container and pool
const lettersContainer = document.getElementById("letters-container");
letters = Array.from({length: gridWidth * gridHeight}, () => {
  const letter = lettersContainer.appendChild(document.createElement("div"));
  letter.classList.add("letter");
  letter.textContent = getRandomLetter();
  letter.addEventListener("click", () => selectLetter(letter));
  return letter;
});

// fetch the list of valid words
fetch("https://gist.githubusercontent.com/raspberrypisig/cc18b0f4fbc0c79ffd667d06adc0a190/raw/10abbc8e3169bec3ad3886b5e1808aed04cb766c/4-letter-words-processed-new.txt")
  .then(response => response.text())
  .then(data => validWords = data.split("\n").filter(word => word.length === 4))
  .catch(error => console.error("Failed to fetch valid words:", error));

// generate a random letter from the alphabet
function getRandomLetter() {
  return alphabet[Math.floor(Math.random() * alphabet.length)];
}

// select a letter from the pool
function selectLetter(letter) {
  if (selectedLetter) {
    selectedLetter.classList.remove("selected");
  }
  selectedLetter = letter;
  selectedLetter.classList.add("selected");
}

// place a selected letter in the grid
function placeLetter(cell) {
  if (!selectedLetter) {
    return;
  }
  const x = parseInt(cell.dataset.x);
  const y = parseInt(cell.dataset.y);
  const letter = selectedLetter.textContent;
  cell.textContent = letter;
  selectedLetter.textContent = getRandomLetter();
  selectedLetter.classList.remove("selected");
  selectedLetter = null;
  checkForWords(x, y);
}

// check for valid words in the grid
function checkForWords(x, y) {
  const horizontal = [], vertical = [], diagonal1 = [], diagonal2 = [];

  // check horizontally, vertically, and diagonally
  for (let i = 0; i < gridWidth; i++) {
    horizontal.push(grid[y * gridWidth + i].textContent);
    vertical.push(grid[i * gridWidth + x].textContent);
    if (i + x < gridWidth && i + y < gridHeight) {
      diagonal1.push(grid[(y + i) * gridWidth + x + i].textContent);
    }
    if (x - i >= 0 && y + i < gridHeight) {
      diagonal2.push(grid[(y + i) * gridWidth + x - i].textContent);
    }
  }
  checkWords(horizontal.join(""));
  checkWords(vertical.join(""));
  checkWords(diagonal1.join(""));
  checkWords(diagonal2.join(""));
}

// check if a word is valid and display it if it is

    const foundWord = document.querySelector(`#found-words div[data-word="${word}"]`);

</body>
</html>
