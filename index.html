<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Grid Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Helvetica, sans-serif;
        }

        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            grid-template-rows: repeat(4, 50px);
            grid-gap: 5px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #f0f3f4;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
        }

        #letters {
            display: flex;
            flex-wrap: wrap;
            width: 220px;
            margin-top: 20px;
        }

        .letter {
            width: 50px;
            height: 50px;
            background-color: #b8e994;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2.5px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #2d3436;
        }
        
        #words-container {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        #words-container ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        #words-container li {
            margin: 10px 0;
            color: #2d3436;
        }
    </style>
</head>
<body>
    <div>
        <div id="game-container"></div>
        <div id="letters"></div>
        <div id="words-container">
            <h2>Identified Words:</h2>
            <ul></ul>
        </div>
    </div>

</body>
</html>
