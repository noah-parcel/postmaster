<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Grid Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            grid-template-rows: repeat(4, 50px);
            grid-gap: 5px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #letters {
            display: flex;
            flex-wrap: wrap;
            width: 220px;
            margin-top: 20px;
        }

        .letter {
            width: 50px;
            height: 50px;
            background-color: lightgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2.5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <div id="game-container"></div>
        <div id="letters"></div>
        <div id="found-words"></div>
    </div>
    <script>
const gameContainer = document.getElementById("game-container");
const lettersContainer = document.getElementById("letters");

function createGrid() {
  for (let i = 0; i < 16; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.addEventListener("click", placeLetter);
    gameContainer.appendChild(cell);
  }
}

        
function generateRandomLetters(count = 16) {
  const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const letters = [];

  for (let i = 0; i < count; i++) {
    const randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
    letters.push(randomLetter);
  }

  return count === 1 ? letters[0] : letters;
}

function displayLetters(letters) {
  letters.forEach(letter => {
    const letterDiv = document.createElement("div");
    letterDiv.textContent = letter;
    letterDiv.className = "letter";
    letterDiv.addEventListener("click", selectLetter);
    lettersContainer.appendChild(letterDiv);
  });
}

let selectedLetter = null;

function selectLetter(event) {
  const letterDiv = event.target;
  selectedLetter = letterDiv.textContent;
  letterDiv.classList.add("selected");
}

function placeLetter(event) {
  const cell = event.target;
  if (selectedLetter && !cell.textContent) {
    cell.textContent = selectedLetter;
    const letterDiv = document.querySelector(`.letter.selected`);
    letterDiv.classList.remove("selected");
    letterDiv.removeEventListener("click", selectLetter);
    
    // Create a new random letter and update the letterDiv
    const newRandomLetter = generateRandomLetters(1);
    letterDiv.textContent = newRandomLetter;
    letterDiv.addEventListener("click", selectLetter);
    
    selectedLetter = null;
  }
  checkForWords();
}


let validWords = [];
             
async function fetchFourLetterWords() {
  const response = await fetch(
    "https://gist.githubusercontent.com/raspberrypisig/cc18b0f4fbc0c79ffd667d06adc0a190/raw/10abbc8e3169bec3ad3886b5e1808aed04cb766c/4-letter-words-processed-new.txt"
  );
  const wordsText = await response.text();
  const words = wordsText.split('\n').map(word => word.trim().toUpperCase());
  return words;
}

function getGridLetters() {
  const cells = document.querySelectorAll(".cell");
  let gridLetters = [];
  for (let i = 0; i < 16; i++) {
    gridLetters.push(cells[i].textContent);
  }
  return gridLetters;
}
                
function addToFoundWords(word) {
  const foundWordsDiv = document.getElementById("found-words");
  const wordDiv = document.createElement("div");
  wordDiv.textContent = word;
  foundWordsDiv.appendChild(wordDiv);
}
        
        
function checkForWords() {
  const gridLetters = getGridLetters();
  const rows = [];
  const cols = [[], [], [], []];
  
  for (let i = 0; i < 16; i += 4) {
    rows.push(gridLetters.slice(i, i + 4));
  }

  for (let i = 0; i < 4; i++) {
    for (let j = 0; j < 4; j++) {
      cols[i].push(gridLetters[i + j * 4]);
    }
  }

  const combinedWords = rows.concat(cols).map(wordArr => wordArr.join(''));

  combinedWords.forEach(word => {
    if (validWords.includes(word)) {
      console.log(`Found a valid word: ${word}`);
      addToFoundWords(word);
    }
  });
}
        
async function initGame() {
  createGrid();
  const randomLetters = generateRandomLetters();
  displayLetters(randomLetters);
  validWords = await fetchFourLetterWords();
}
        
initGame();

    </script>
</body>
</html>
