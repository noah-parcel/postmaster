<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #333;
      padding: 20px;
    }

    td {
      width: 50px;
      height: 50px;
      text-align: center;
      border: 1px solid #333;
      font-size: 20px;
      line-height: 50px;
      vertical-align: middle;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    td:hover {
      background-color: #3ACFC0;
    }

    h3 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    h3 span {
      font-weight: bold;
    }

    #found-words div {
      font-size: 16px;
      color: white;
      margin-bottom: 10px;
      word-wrap: break-word;
      font-weight: bold;
      background-color: #3ACFC0; /* yellow background */
    }

    #gameBoard {
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
    }
  </style>
</head>


<body>
  <h3>Score: <span id="score">0</span></h3>
  <h3><span id="timeLeft">30</span>s</h3>
  <h3>Letter: <span id="nextLetter">-</span></h3>
  <table id="gameBoard"></table>
  <div id="found-words"></div>
  <script>
    const size = 4;
    const gameBoard = document.getElementById('gameBoard');
    const scoreElement = document.getElementById('score');
    const nextLetterElement = document.getElementById('nextLetter');
    const foundWordsDiv = document.getElementById("found-words");
    let gameArray = Array(size).fill().map(() => Array(size).fill(''));
    let score = 0;
    let countdownInterval;
    let validWords = [];
    let weightedAlphabet = "AAAAAAAAABBCCDDDDEEEEEEEEEEEEFFGGGHHHHIIIIIIIIIJKLLLLMMNNNNNNOOOOOPPQRRRRRRSSSSSSTTTTTUUUVVWWXYYZ";

    async function fetchFourLetterWords() {
      const response = await fetch(
        "https://gist.githubusercontent.com/raspberrypisig/cc18b0f4fbc0c79ffd667d06adc0a190/raw/10abbc8e3169bec3ad3886b5e1808aed04cb766c/4-letter-words-processed-new.txt"
      );
      const wordsText = await response.text();
      const words = wordsText.split('\n').map(word => word.trim().toUpperCase());
      return words;
    }

    function addToFoundWords(word) {
      if (!word) return;
      const existingWords = Array.from(foundWordsDiv.children).map(child => child.textContent);
      if (!existingWords.includes(word)) {
        const wordDiv = document.createElement("div");
        wordDiv.textContent = word;
        foundWordsDiv.appendChild(wordDiv);
        score += 2;
        scoreElement.textContent = score;
      }
    }

    function checkForWords() {
      const gridLetters = gameArray.flat();
      const rows = [];
      const cols = [[], [], [], []];
      
      for (let i = 0; i < size; i++) {
        rows.push(gridLetters.slice(i*size, (i+1)*size));
      }

      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          cols[i].push(gridLetters[i + j*size]);
        }
      }

      const combinedWords = rows.concat(cols).map(wordArr => wordArr.join(''));

      combinedWords.forEach(word => {
        if (validWords.includes(word)) {
          addToFoundWords(word);
        }
      });
    }

    function createTable() {
      for (let i = 0; i < size; i++) {
        let row = gameBoard.insertRow();
        for (let j = 0; j < size; j++) {
          let cell = row.insertCell();
          cell.addEventListener('click', () => handleCellClick(i, j));
        }
      }
    }

    function handleCellClick(i, j) {
      if (gameArray[i][j] === '') {
        gameArray[i][j] = nextLetterElement.textContent;
        gameBoard.rows[i].cells[j].textContent = nextLetterElement.textContent;
        checkForWords();
        clearInterval(countdownInterval);
        generateLetter();
      }
    }

    function countdown() {
      let timeLeft = 30;
      const timeLeftElement = document.getElementById("timeLeft");
      timeLeftElement.textContent = timeLeft;

      countdownInterval = setInterval(() => {
        timeLeft--;
        timeLeftElement.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          generateLetter();
        }
      }, 1000);
    }

    function generateLetter() {
      clearInterval(countdownInterval);
      countdown();
      
      const randomIndex = Math.floor(Math.random() * weightedAlphabet.length);
      nextLetterElement.textContent = weightedAlphabet[randomIndex];
    }

    createTable();
    countdown();
    generateLetter();
    fetchFourLetterWords().then(words => validWords = words);
  </script>
</body>
</html>
